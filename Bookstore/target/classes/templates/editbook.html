<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booklist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Edit book</h1>
    <div>
	    <form th:object="${book}" th:action=="@{../save}" action="#" method="post">
	    	
	    	<input type="hidden" id="id" th:field="*{id}" />
		    <label for="title">Title</label>
		   	<input type="text" id="title" th:field="*{title}"/>
		   	<br>
		   	<label for="author">Author</label>
		   	<input type="text" id="author" th:field="*{author}"/>
		   	<br>
		   	<label for="pYear">Publication Year</label>
		   	<input type="text" id="pYear" th:field="*{pYear}"/>
		   	<br>
		   	<label for="isbn">isbn</label>
		   	<input type="text" id="isbn" th:field="*{isbn}"/>
		   	<br>
		   	<label for="price">Price</label>
		   	<input type="text" id="price" th:field="*{price}"/>
	   	
	   	
	   			<div style="clear: both; display: block; height: 10px;"></div>
   		<label for="catlist">Category</label>
   			<select id="catlist" th:field="*{category}" class="form-control">
   				<option th:each="category: ${category}" th:value="${category.categoryid}" th:text="${category.name}"></option>	
   			</select>
   	<!-- 	<div style="clear: both; display: block; height: 10px;"></div>
   		<label for="catlist">Category</label>
   			<select id="catlist" th:field="*{category}" class="form-control">
   				<option th:each="category: ${category}" th:value="${category.categoryid}" th:text="${category.name}"></option>	
   			</select> -->
   	
   	
   			<input type="submit" value="Save"></input>
   		 </form>
    </div>
</body>
</html>
